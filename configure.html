                                </select>

                                        <option value="UOIF" data-text="UOIF"></option>
                                        <option value="Karachi" data-text="Karachi"></option>
                                        <option value="MWL" data-text="MWL"></option>
                                        <option value="Makkah" data-text="Makkah"></option>
                                        <option value="Egypt" data-text="Egypt"></option>

                                    <input type="number" min="0" class="form-control" id="ichaaDegree" placeholder="Ex: 15">
                                </div>

                                    <option value="6.5">(GMT+06:30) Yangon (Rangoon)</option>
                                    <option value="7">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>

                                    <option value="9">(GMT+09:00) Yakutsk</option>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" data-text="joumouaa"></a>

                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body">  
                            <div class="row">
                                <div class="form-group jumua-bloc col-md-3">
                                    <label for="joumouaaTime"  data-text="joumoua-time" title="Si vide 12:10 sera affiché en hiver et 13:10 en été">
                                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                                    <input type="text" class="form-control" id="joumouaaTime" placeholder="Ex: 14h / 13h / 13:00">
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="jumuaTimeout"  data-text="jumuaTimeout" title="A renseigner si une des options 'Éteindre l'écran pendant jumuʿa' ou 'Afficher un rappel pendant jumuʿa' est activée">
                                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                                    <input type="text" class="form-control" id="jumuaTimeout" placeholder="Ex: 30">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label title="Si activé l'heure du Jumuʿa sera la même que celle du duhr">
                                        <input type="checkbox" id="joumouaaAsDuhr"> <span data-text="joumouaa-as-duhr"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                    </label>
                                </div>
                                <div class="form-group col-md-3">
                                    <label title="Si activé un écran noir sera affiché pendant jumuʿa">
                                        <input type="checkbox" id="jumuaBlackScreenEnabled"> <span data-text="jumuaBlackScreenEnabled"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                    </label>
                                </div>
                                <div class="form-group col-md-3">
                                    <label title="Si activé un rappel sera affiché pendant jumuʿa">
                                        <input type="checkbox" id="jumuaDhikrReminderEnabled"> <span data-text="jumuaDhikrReminderEnabled"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                                                    setCustomValidity('')
                                                } catch (e) {
                                                }">

                                                    setCustomValidity('')
                                                } catch (e) {
                                                }">

                                                } catch (e) {
                                                }">
                                    <input type="text" pattern="\d{2}:\d{2}" placeholder="Ex: 18:00" class="form-control inline col-5 fixing" id="fixing3" maxlength="5" oninvalid="setCustomValidity('La valeur renseignée n\'est pas correcte' )" onchange="try {

                                                } catch (e) {
                                                }">
                                    <input type="text" pattern="\d{2}:\d{2}" placeholder="Ex: 20:00" class="form-control inline col-5 fixing" id="fixing4" maxlength="5" oninvalid="setCustomValidity('La valeur renseignée n\'est pas correcte' )" onchange="try {
                                                    setCustomValidity('')
                                                } catch (e) {
                                                }">
                                </div>

                                    <div class="form-group col-md-4">

                                            <input type="checkbox" id="douaaAfterAdhanEnabled"> <span data-text="enable-douaa-screen"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label><input type="checkbox" id="douaaAfterPrayerEnabled"> <span data-text="enable-douaa-after-prayer"></span></label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label><input type="checkbox" id="qrcodeEnabled"> <span data-text="qr-code-display"></span></label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label title="Si activé un bip retentira lors du adhan">
                                            <input type="checkbox" id="azanBip"> <span data-text="enable-bip-azan"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label title="Si activé il est remplacera le bip">
                                            <input type="checkbox" id="azanVoiceEnabled"> <span data-text="enable-azan-voice"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label title="Si activé un bip se retentira lors de la iqama">
                                            <input type="checkbox" id="iqamaBip"> <span data-text="enable-bip-iqama"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                        </label>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label title="Si activé un écran noir sera affiché pendant la prière">
                                            <input type="checkbox" id="blackScreenWhenPraying"> <span data-text="blackScreenWhenPraying"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <button type="submit" id="submit" class="btn btn-lg btn-primary" data-text="save">Enregistrer</button>
                    <a href="index.html" class="btn btn-lg btn-warning" data-text="cancel">Annuler</a>
                </div>

                <div class="col-md-4 text-right">
                    <button type="button" class="btn btn-lg btn-danger" id="reset-conf" data-text="resetConf"></button>
                </div>
            </div>
        </form>
