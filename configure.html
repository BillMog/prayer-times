<!DOCTYPE html>
<html>
    <head>
        <title>Horaires de prière</title>
        <meta charset="UTF-8" lang="fr">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/configure.css" rel="stylesheet">
    </head>
    <body class="">

        <div class="main">
            <div class="col-lg-12">
                <h1 class="text-success"> <strong data-text="configuration"></strong></h1>
                <p data-text="help"></p>
                <span class="glyphicon glyphicon-asterisk"></span><span data-text="mandatory"></span> <br><br>
            </div>


            <form id="configure">
                <div class="row col-lg-12">
                    <div class="form-group col-lg-3">
                        <label for="lang" data-text="lang"></label>
                        <select id="lang" class="form-control">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                            <option value="ar">العربية</option>
                        </select>  
                    </div>
                </div>

                <div class="form-group col-lg-6">
                    <label for="joumouaaTime"  data-text="joumoua-time" title="Si vide 12:10 sera affiché en hiver et 13:10 en été">
                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" class="form-control" id="joumouaaTime" placeholder="ex: 14h / 13h / 13:00">
                </div>

                <div class="form-group col-lg-6">
                    <label for="aidTime"  data-text="aid-time" title="Si renseigné l'heure du aïd sera affichée à la place du chourouk">
                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" pattern="\d{2}:\d{2}" placeholder="ex: 08:00" class="form-control" id="aidTime" maxlength="5" oninvalid="setCustomValidity('La valeur renseignée n\'est pas correcte' )" onchange="try {
                                setCustomValidity('')
                            } catch (e) {
                            }" >
                </div>

                <div class="form-group col-lg-6">
                    <label for="minimumIchaTime" data-text="min-isha" title="Permet de fixer l'heure du ichaa à une heure minimale">
                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" pattern="\d{2}:\d{2}" placeholder="ex: 19:00" class="form-control" id="minimumIchaTime" maxlength="5" oninvalid="setCustomValidity('La valeur renseignée n\'est pas correcte' )" onchange="try {
                                setCustomValidity('')
                            } catch (e) {
                            }">
                </div>

                <div class="form-group col-lg-6">
                    <label for="maximumIchaTimeForNoWaiting" data-text="isha-max-no-wait" title="Heure maximale du ichaa à partir de laquelle il n'y aura pas d'attente entre adhan et iqama">
                    </label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" pattern="\d{2}:\d{2}" placeholder="ex: 22:00" class="form-control" id="maximumIchaTimeForNoWaiting" maxlength="5" oninvalid="setCustomValidity('La valeur renseignée n\'est pas correcte' )" onchange="try {
                                setCustomValidity('')
                            } catch (e) {
                            }">
                </div>

                <div class="form-group col-lg-12">
                    <div class="text-center">
                        <label data-text="time-waiting"></label> <span class="glyphicon glyphicon-asterisk"></span>
                    </div>
                    <div class="text-center">
                        <label for="wait0" class="prayer-wait-label" data-text="sobh"></label>
                        <label for="wait1" class="prayer-wait-label" data-text="zuhr"></label>
                        <label for="wait2" class="prayer-wait-label" data-text="asr"></label>
                        <label for="wait3" class="prayer-wait-label" data-text="maghrib"></label>
                        <label for="wait4" class="prayer-wait-label" data-text="isha"></label>
                    </div>
                    <div>
                        <input id="wait0" type="number" required="" min="0" class="form-control prayer-wait">
                        <input id="wait1" type="number" required="" min="0" class="form-control prayer-wait">
                        <input id="wait2" type="number" required="" min="0" class="form-control prayer-wait">
                        <input id="wait3" type="number" required="" min="0" class="form-control prayer-wait">
                        <input id="wait4" type="number" required="" min="0" class="form-control prayer-wait">
                    </div>
                </div>

                <div class="form-group col-lg-6">
                    <label for="hijriAdjustment" data-text="hijri-adjustment"></label>
                    <select class="form-control" id="hijriAdjustment">
                        <option value="2">&nbsp;2</option>
                        <option value="1">&nbsp;1</option>
                        <option value="0" selected="selected">&nbsp;0</option>
                        <option value="-1">-1</option>
                        <option value="-2">-2</option>
                    </select>
                </div>

                <div class="form-group col-lg-6">
                    <label for="headerText" data-text="header-text">Texte de l'entête</label>
                    <input type="text" class="form-control" id="headerText">
                </div>

                <div class="form-group col-lg-6">
                    <label for="site"  data-text="site-text" title="Lasser vide si pas besoin"></label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" class="form-control" id="site">
                </div>

                <div class="form-group col-lg-6">
                    <label for="footerText"  data-text="footer-text" title="Laisser vide si vous ne souhaitez pas de texte dans le pieds de page"></label> <span class="glyphicon glyphicon-info-sign"></span>
                    <input type="text" class="form-control" id="footerText">
                </div>

                <div class="form-group col-lg-6">
                    <label title="">
                        <input type="checkbox" id="hijriDateEnabled"> <span data-text="enable-hijri-date"></span> <span class="glyphicon glyphicon-info-sign"></span>
                    </label>
                </div>

                <div class="col-lg-12">
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#advanced" data-text="advanced-param"></button>
                    <div id="advanced" class="collapse row">
                        <br>
                        <div class="form-group col-lg-4">
                            <label for="choiceCalcul" data-text="calcul-choice"></label> <span class="glyphicon glyphicon-asterisk"></span>
                            <select id="calculChoice" class="form-control">
                                <option value="custom" data-text="custom">Personalisé (réglage manuel)</option>
                                <option value="csvFile" data-text="defined">Prédifini (fichier CSV)</option>
                            </select>  
                        </div>

                        <div class="choice-calcul csvFile" style="display: none">
                            <div class="form-group col-lg-4">
                                <label for="csvFilePath" data-text="path-to-csv"></label> <span class="glyphicon glyphicon-asterisk"></span>
                                <input type="text" class="form-control" id="csvFilePath" required="" placeholder="ex: houilles, 12-deg/paris">
                            </div>
                        </div>

                        <div class="choice-calcul custom" style="display: none">
                            <div class="form-group col-lg-8">
                                <label for="prayerMethod" data-text="calcul-method"></label> <span class="glyphicon glyphicon-asterisk"></span>
                                <select id="prayerMethod" class="form-control">
                                    <option value="ISNA" data-text="ISNA"></option>
                                    <option value="UOIF" data-text="UOIF"></option>
                                    <option value="Karachi" data-text="Karachi"></option>
                                    <option value="MWL" data-text="MWL"></option>
                                    <option value="Makkah" data-text="Makkah"></option>
                                    <option value="Egypt" data-text="Egypt"></option>
                                </select>  
                            </div>

                            <div class="form-group col-lg-3">
                                <label for="latitude" data-text="latitude"></label>
                                <input type="text" pattern="[\d|\.]+" class="form-control" id="latitude" required="">
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="longitude" data-text="longitude"></label>
                                <input type="text" pattern="[\d|\.]+" class="form-control" id="longitude" required="">
                            </div>

                            <div class="form-group col-lg-3">
                                <label for="fajrDegree" data-text="fajrDegree"></label>
                                <input type="number" min="0" class="form-control" id="fajrDegree" placeholder="ex: 18">
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="ichaaDegree" data-text="ichaaDegree"></label>
                                <input type="number" min="0" class="form-control" id="ichaaDegree" placeholder="ex: 15">
                            </div>
                        </div>

                        <div class="row col-lg-12">
                            <div class="form-group col-lg-4">
                                <label title="Si activé un écran affichant le douaa après adhan sera affiché">
                                    <input type="checkbox" id="adhanDouaaEnabled"> <span data-text="enable-douaa-screen"></span> <span class="glyphicon glyphicon-info-sign"></span>
                                </label>
                            </div>

                            <div class="form-group col-lg-4">
                                <label><input type="checkbox" id="androidAppEnabled"> <span data-text="app-qr-code-display"></span></label>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-danger" id="reset-conf" data-text="resetConf"></button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 text-right">
                    <br>
                    <button type="submit" id="submit" class="btn btn-success" data-text="save">Enregistrer</button>
                    <a href="index.html" class="btn btn-danger" data-text="cancel">Annuler</a>
                </div>
            </form>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/tools.js?<version>"></script>
        <script src="js/prayer.js?<version>"></script>
        <script src="js/configure.js?<version>"></script>
        <script src="js/i18n.js?<version>"></script>
    </body>
</html>
