<!DOCTYPE html>
<html>
    <head>
        <title>Horaires de pri√®re</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/douaa-slider.css" rel="stylesheet">
        <link media="screen and (min-width: 992px)" href="css/desktop.css?<version>" rel="stylesheet">
        <link media="screen and (max-width: 992px)" href="css/mobile.css?<version>" rel="stylesheet">
    </head>
    <body class="text-center">
        <div class="desktop hidden-xs hidden-sm">
            <div class="spinner"></div>
            
            <!-- Douaa after prayer slider -->
            <div class="douaa-after-prayer"></div>
            
            <div class="adhan hidden"></div>
            <div class="iqama hidden">
                <div class="top" data-text="iqama">El-iqama</div>
                <div class="image"></div>
            </div>

            <div class="main" style="display: none">
                <div class="header col-lg-offset-1 col-lg-10"></div> 
                <div class="col-lg-1 text-right" >
                    <a href="configure.html">
                        <span class="glyphicon glyphicon-cog settings"></span> 
                    </a>
                </div>

                <div class="top-content">
                    <div class="col-lg-3 aid">
                        <div data-text="aid-prayer"></div>
                        <div class="aid-id"></div>
                    </div>
                    <div class="col-lg-3 chourouk">
                        <div data-text="chourouk"></div>
                        <div class="chourouk-id"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="time"></div>
                        <div class="hijriDate"></div>
                        <div class="gregorianDate"></div>
                    </div>
                    <div class=" col-lg-3 joumouaa">
                        <div data-text="joumouaa"></div>
                        <div class="prayer joumouaa-id"></div>
                    </div>
                </div>

                <div class="prayer-content">
                    <div class="prayer-text">
                        <div class="text" data-text="sobh"></div>
                        <div class="text" data-text="zuhr"></div>
                        <div class="text" data-text="asr"></div>
                        <div class="text" data-text="maghrib"></div>
                        <div class="text" data-text="isha"></div>
                    </div>

                    <div class="prayer-time">
                        <div class="sobh prayer"></div>
                        <div class="dohr prayer"></div>
                        <div class="asr prayer"></div>
                        <div class="maghrib prayer"></div>
                        <div class="ichaa prayer"></div>
                    </div>

                    <div class="prayer-wait">
                        <div class="wait"></div>
                        <div class="wait"></div>
                        <div class="wait"></div>
                        <div class="wait"></div>
                        <div class="wait"></div>
                    </div>
                </div>

                <div class="footer">
                    <div class="col-lg-1 text-center android-app">
                        <span>App Android</span>
                        <img class="app-qr-code" src="img/app-qr-code.png" />
                    </div>
                    <div class="col-lg-10">
                        <div class="site"></div>
                        <div class="assosciation"></div>
                        <div class="support"><span data-text="support"></span> <span class="supportTel"></span></div>
                    </div>
                    <div class="col-lg-1 version-parent">
                        <span class="version"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile hidden-lg hidden-md">
            <div class="spinner"></div>
            <div class="adhan hidden"></div>
            <div class="iqama hidden">
                <div class="top" data-text="iqama"></div>
                <div class="image"></div>
            </div>

            <div class="main" style="display: none">
                <div class="header"></div>
                <div class="top-content">
                    <div class="time"></div>
                    <div class="gregorianDate"></div>
                    <div class="hijriDate"></div>
                </div>

                <div class="prayer-content">
                    <div class="row">
                        <div class="col-xs-4 text">Sobh</div><div class="col-xs-4 prayer sobh "></div> <div class="col-xs-4 wait"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 text">Dohr</div><div class="col-xs-4 prayer dohr"></div><div class="col-xs-4 wait"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 text">Asr</div><div class="col-xs-4 prayer asr"></div><div class="col-xs-4 wait"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 text">Maghrib</div><div class="col-xs-4 prayer maghrib"></div><div class="col-xs-4 wait"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 text">Icha</div><div class="col-xs-4 prayer ichaa"></div><div class="col-xs-4 wait"></div>
                    </div>
                </div>

                <div class="row chourouk-joumouaa">
                    <div class="col-xs-6 chourouk">Chourouk</div> <div class="col-xs-6 chourouk">Joumouoaa</div>
                    <div class="col-xs-6 chourouk-id"></div><div class="col-xs-6 prayer joumouaa-id"></div>
                </div>

                <div class="footer">
                    <div class="assosciation text-center"></div>
                    <div class="version text-right"></div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.min.js"></script>
        <script src="js/vendor/jquery.countdown.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/hijriDate.js"></script>
        <script src="js/vendor/PrayTimes.js?<version>"></script>
        <script src="js/tools.js?<version>"></script>
        <script src="js/date.js?<version>"></script>
        <script src="js/i18n.js?<version>"></script>
        <script src="js/prayer.js?<version>"></script>
    </body>
</html>
